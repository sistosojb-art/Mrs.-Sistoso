<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>
  
  <!-- Extra cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Love Ya Like A Sister', 'Gloria Hallelujah', cursive; /* cute & playful font for all text */
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Gloria Hallelujah', cursive; /* playful heading font */
      font-size: 2.2em;
      color: #ff0066;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #ffb3d9;
      padding: 0 10px;
      transition: opacity 0.5s ease;
    }

    button {
      font-family: 'Love Ya Like A Sister', cursive; /* cute buttons */
      font-size: 1.3em;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background-color: #ff66b3;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #noBtn {
      background-color: #ffccff;
      color: #ff0066;
      position: absolute;
      min-width: 100px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #noBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #message {
      margin-top: 40px;
      font-size: 2em;
      color: #ff0066;
      display: none;
      padding: 0 10px;
      text-shadow: 2px 2px 8px #ffb3d9;
      font-family: 'Love Ya Like A Sister', cursive; /* cute love message */
      transition: opacity 1s ease;
    }

    /* Floating hearts & tulips */
    .floating {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    /* Bear GIF */
    .bear {
      position: absolute;
      width: 200px;
      height: auto;
      pointer-events: none;
      animation: begging 3s infinite alternate ease-in-out;
    }

    @keyframes begging {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(80px, -30px) rotate(5deg); }
      50% { transform: translate(-60px, -50px) rotate(-5deg); }
      75% { transform: translate(50px, -20px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes dancing {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, -20px) rotate(15deg); }
      50% { transform: translate(-30px, -40px) rotate(-15deg); }
      75% { transform: translate(20px, -20px) rotate(15deg); }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      button { font-size: 1.1em; padding: 10px 20px; }
      #message { font-size: 1.6em; }
      .floating { font-size: 1.2em; }
      .bear { width: 120px; }
    }
  </style>
</head>
<body>
  <h1 id="question">Will you be my Valentine? üíï</h1>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
  <div id="message">I LOVE YOU SOOOOOOOOOO MUCH PO MRS. SISTOSO MWUAAAAAAAAA!!!! üòòüå∑</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');

    // NO button messages
    let noComments = ["Are you sure? üò¢", "Mrs. Sistoso u sure? ü•∫", "Mrs. Sistoso pleaseee üôè"];
    let noIndex = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = noComments[noIndex % noComments.length];
      noIndex++;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    // Floating hearts & tulips
    const emojis = ["üíï","üå∑"];
    for(let i=0; i<15; i++){
      const span = document.createElement('span');
      span.className = 'floating';
      span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 5 + Math.random() * 5 + 's';
      span.style.fontSize = 20 + Math.random()*20 + 'px';
      document.body.appendChild(span);
    }

    // Add big moving bear GIF
    const bear = document.createElement('img');
    bear.src = 'https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif';
    bear.className = 'bear';
    bear.style.left = '50%';
    bear.style.top = '50%';
    document.body.appendChild(bear);

    // YES click
    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      question.style.opacity = '0';
      setTimeout(() => {
        question.style.display = 'none';
        message.style.display = 'block';
      }, 500);

      bear.style.animation = 'dancing 1.2s infinite';
    });
  </script>
</body>
</html>
