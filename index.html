<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ - Mobile</title>
  
  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Love Ya Like A Sister', 'Gloria Hallelujah', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #ff99cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      color: #ff0066;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #ffb3d9;
      padding: 0 5px;
    }

    button {
      font-size: 1.1em;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #yesBtn { background-color: #ff66b3; color: white; }
    #noBtn { background-color: #ffccff; color: #ff0066; position: absolute; }

    #message {
      display: none;
      font-size: 1.6em;
      color: #ff0066;
      margin-top: 30px;
      text-shadow: 2px 2px 6px #ffb3d9;
      padding: 0 5px;
    }

    .floating {
      position: absolute;
      font-size: 1.2em;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    .bear {
      position: absolute;
      width: 120px;
      pointer-events: none;
      animation: begging 3s infinite alternate ease-in-out;
    }

    @keyframes begging {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(50px,-20px) rotate(5deg); }
      50% { transform: translate(-40px,-30px) rotate(-5deg); }
      75% { transform: translate(30px,-10px) rotate(5deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    @keyframes dancing {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(20px,-15px) rotate(10deg); }
      50% { transform: translate(-20px,-25px) rotate(-10deg); }
      75% { transform: translate(15px,-15px) rotate(10deg); }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-50vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="question">Will you be my Valentine? üíï</h1>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
  <div id="message">I LOVE YOU SOOOOOOOOOO MUCH PO MRS. SISTOSO MWUAAAAAAAAA!!!! üòòüå∑</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');

    let noComments = ["Are you sure? üò¢", "Mrs. Sistoso, u sure? ü•∫", "Pleaseee üôè"];
    let noIndex = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = noComments[noIndex % noComments.length];
      noIndex++;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    // Floating hearts & tulips
    const emojis = ["üíï","üå∑"];
    for(let i=0; i<12; i++){
      const span = document.createElement('span');
      span.className = 'floating';
      span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = 4 + Math.random() * 4 + 's';
      span.style.fontSize = 16 + Math.random()*12 + 'px';
      document.body.appendChild(span);
    }

    // Bear GIF
    const bear = document.createElement('img');
    bear.src = 'https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif';
    bear.className = 'bear';
    bear.style.left = '50%';
    bear.style.top = '50%';
    document.body.appendChild(bear);

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      question.style.opacity = '0';
      setTimeout(() => {
        question.style.display = 'none';
        message.style.display = 'block';
      }, 500);
      bear.style.animation = 'dancing 1.2s infinite';
    });
  </script>
</body>
</html>
